<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table table-striped">
  <thead>
    <th>Brand Id</th>
    <th>Brand Name</th>
  </thead>
  <tr *ngFor="let brand of brands">
    <td>{{ brand.id }}</td>
    <td>{{ brand.name }}</td>
  </tr>
</table>
